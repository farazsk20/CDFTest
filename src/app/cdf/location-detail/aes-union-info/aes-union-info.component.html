<div class="title">AES Union Contributions</div>
<hr>
<table style="width: 100%;">
  <thead>
    <tr class="mat-header-row">
      <th class="mat-header-cell">Type</th>
      <th class="mat-header-cell">Contribution</th>
      <th class="mat-header-cell">Effective Date</th>
      <th class="mat-header-cell">Expiration Date</th>
      <th class="mat-header-cell">Override</th>
    </tr>
  </thead>
  <tbody>
    <tr class="mat-row" *ngFor="let benefit of data.Benefits">
      <td class="mat-cell" [ngClass]="{'active':benefit.Active}">{{benefit.Type.Value}}</td>
      <td class="mat-cell" [ngClass]="{'active':benefit.Active}">{{benefit.Contribution | currency : 'USD':'symbol':'1.2-2'}}</td>
      <td class="mat-cell" [ngClass]="{'active':benefit.Active}">{{benefit.EffectiveDate | date:'MM/dd/yyyy'}}</td>
      <td class="mat-cell" [ngClass]="{'active':benefit.Active}">{{benefit.ExpirationDate | date:'MM/dd/yyyy'}}</td>
      <td class="mat-cell" [ngClass]="{'active':benefit.Active}">
        <mat-icon aria-label="Overridden" *ngIf="benefit.Override">done</mat-icon>
      </td>
    </tr>
  </tbody>
</table>
