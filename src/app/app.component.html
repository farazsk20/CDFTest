<div fxFlexFill fxLayout="column">


  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" fxLayout="row" fxFlexFill>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" open="userToken">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/dashboard']"><mat-icon>dashboard</mat-icon> Dashboard</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/cdfListing']"><mat-icon>list</mat-icon> CDF Listing</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/locations']"><mat-icon>location_city</mat-icon> Locations</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/reports']"> <mat-icon>table_chart</mat-icon> Reports</a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content fxFlex>
      <mat-toolbar color="primary" class="mat-elevation-z6">
        <mat-toolbar-row>
          <span>
            <button mat-icon-button (click)="snav.toggle()"
              *ngIf="userToken"><mat-icon>menu</mat-icon></button>
            Application Title
          </span>
          <span fxFlex></span>
          <span fxLayoutGap="10px">
            <button mat-button *ngIf="userToken" (click)="signout()"
              matTooltip="Logout">
              <mat-icon class="fal fa-sign-out" aria-hidden="true"></mat-icon>
            </button>
          </span>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet style="padding:15px;"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
