<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  Performing this action will delete all information pertaining to the selected bid. Are you sure you want to continue?
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">No</button>
  <button mat-stroked-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
