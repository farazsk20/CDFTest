<ul>
  <li *ngFor="let month of months">{{ month }}</li>
</ul>

<kendo-grid
  [data]="months"
  [pageSize]="state.take"
  [skip]="state.skip"
  [sort]="state.sort"
  [sortable]="true"
  [pageable]="true"
  scrollable="none"
  (dataStateChange)="dataStateChange($event)"
>
  <kendo-grid-column field="CategoryID" width="130"></kendo-grid-column>
</kendo-grid>
